name: Auto Deploy to AWS EC2

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          script_stop: true
          script: |
            set -e

            echo "ğŸš€ Deploy started"

            cd /var/www/nextgenstep

            echo "ğŸ”„ Fix ownership"
            sudo chown -R ec2-user:ec2-user /var/www/nextgenstep

            echo "ğŸ“¥ Pull latest code"
            git reset --hard
            git clean -fd
            git pull origin main

            echo "ğŸ“¦ Composer install"
            /usr/bin/composer install --no-interaction --prefer-dist --optimize-autoloader

            echo "ğŸ§¹ Laravel cache clear"
            php artisan config:clear
            php artisan route:clear
            php artisan view:clear
            php artisan cache:clear

            echo "ğŸ—„ï¸ Run migrations"
            php artisan migrate --force

            echo "ğŸ” Fix permissions"
            chmod -R 775 storage bootstrap/cache

            echo "â™»ï¸ Restart services"
            sudo systemctl restart php-fpm
            sudo systemctl restart nginx

            echo "ğŸ“¡ Restart GT06 listener"
            sudo systemctl restart gt06 || true

            echo "âœ… Deploy finished successfully"
